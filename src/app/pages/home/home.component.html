<div class="container cont">
    <div class="folios" routerLink="edit-star">
        <img src="../../../assets/logo.png" alt="">
        <h6>Landing Page Starbucks</h6>
    </div>

    <div class="folios" routerLink="e-burger">
      <img src="../../../assets/heroBurger.png" alt="">
      <h6>Landing Page E-Burger</h6>
  </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Starbucks</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="dadosForm">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Titulo Banner</label>
                  <input type="text" class="form-control" formControlName="titulo_banner">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Quebra Titulo</label>
                  <input type="text" class="form-control"  formControlName="quebra_titulo">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Frase 1</label>
                    <input type="text" class="form-control"  formControlName="frase_1">
                  </div>

                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Titulo 1</label>
                    <input type="text" class="form-control"  formControlName="titulo_1">
                  </div>

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Titulo 2</label>
                    <input type="text" class="form-control"  formControlName="titulo_2">
                  </div>

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Titulo 3</label>
                    <input type="text" class="form-control"  formControlName="titulo_3">
                  </div>

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Titulo 4</label>
                    <input type="text" class="form-control"  formControlName="titulo_4">
                  </div>

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mensagem</label>
                    <input type="text" class="form-control"  formControlName="msg">
                  </div>

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mensagem Titulo 2</label>
                    <input type="text" class="form-control"  formControlName="msg_titulo_2">
                  </div>

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mensagem Titulo 3</label>
                    <input type="text" class="form-control"  formControlName="msg_titulo_3">
                  </div>

                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mensagem Titulo 4</label>
                    <input type="text" class="form-control"  formControlName="msg_titulo_4">
                  </div>

                <!-- <div class="col-12">
                  <label for="inputAddress" class="form-label">Frase 1</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="titulo 2" formControlName="frase_1">
                </div> -->
          
          
        
           

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
